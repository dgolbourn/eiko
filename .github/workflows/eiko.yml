name: Eiko
permissions: 
  actions: write
on:
    push:
    workflow_dispatch:
jobs:
    build:
        runs-on: self-hosted
        steps:
            - name: Checkout
              uses: actions/checkout@v3
            - name: Build
              run: luarocks make --local
            - name: Test
              run: luarocks test --local
            - name: Test Report
              uses: dorny/test-reporter@v1
              if: success() || failure()
              with:
                name: Lua tests
                path: reports/*.xml
                reporter: java-junit
                fail-on-error: 'false'
