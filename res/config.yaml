---
event:
  key_expiry_check_period : 1
  message_history_depth : 20
  authentication_period : 30
  traffic_key_period : 86400
  host: localhost
  port: 21098
  pair:
    command: ipc://@event/pair/command

command:
  ssl_params :
      mode : server
      protocol : tlsv1_2
      key : test/ca-key.pem
      certificate : test/ca-cert.pem
      verify : none
      options : [all]
  max_clients : 16
  host: localhost
  port: 21098
  authentication_period : 30
  pair:
    authenticator: ipc://@command/pair/authenticator

authenticator:
  authentication_period : 30
  verify_url: https://localhost/server/verify
  realtime_signal: 1

game:
  pair:
    event: ipc://@game/pair/event
    command: ipc://@game/pair/command
