---
event:
  key_expiry_check_period : 1
  message_history_depth : 20
  authentication_period : 30
  traffic_key_period : 86400
  host: localhost
  port: 21098
  push:
    command: ipc://@event/push/command
    game: ipc://@event/push/game

command:
  ssl_params :
      mode : server
      protocol : tlsv1_2
      key : test/ca-key.pem
      certificate : test/ca-cert.pem
      verify : none
      options : [all]
  max_clients : 16
  host: localhost
  port: 21098
  authentication_period : 30
  push:
    event: ipc://@command/push/event
    authenticator: ipc://@command/push/authenticator
    game: ipc://@command/push/game

authenticator:
  authentication_period : 30
  verify_url: https://localhost/server/verify
  realtime_signal: 1
  push:
    command: ipc://@authenticator/push/command

game:
  push:
    event: ipc://@game/push/event
    command: ipc://@game/push/command
